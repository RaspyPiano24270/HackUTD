<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Account</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: gold;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }
    h1 {
    margin-bottom: 20px;
    }
    .info {
    text-align: left;
    }
    .info p {
    margin: 10px 0;
    font-size: 18px;
    }
    .info span {
        font-weight: bold;
    }
    .credit-score {
    color: green;
    font-size: 24px;
    }
</style>
</head>
<body>
<h1>My Account</h1>
<div class="info">
    <p><span>Balance:</span> 0 USD</p>
    <p><span>Credit Score:</span> <span class="credit-score">4</span> ("credit bearer")</p>
    <p>Statements</p>
    <p>Contact</p>
</div>
</body>
</html>
